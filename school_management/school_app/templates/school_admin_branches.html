<h1>School Branches</h1>

<ul>
  {% for school_branch in school_branches %}
    <li>
      <h3>{{ school_branch.name }}</h3>
      <p>Branch Manager: {{ school_branch.branch_manager.username }}</p>
      <!-- Add any other relevant information about the school branch -->
    </li>
  {% empty %}
    <li>No school branches found.</li>
  {% endfor %}
</ul>
